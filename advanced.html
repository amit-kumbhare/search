<!DOCTYPE html>
<html>
    <head>
        <title>
            Advanced Google Search
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
        <style>
            #page {
                background-color: white;
            }
            #title{
                padding-left: 50px;
                padding-top: 25px;
                
            }
            .details{
                padding-left: 50px;
            
            }
            .Link {
                position: absolute; 
                top: 20px; 
                right: 20px;
                display: flex; 
                gap: 15px;
            }
            .Query > input {
                height: 25px;
                margin-bottom:20px;
            }
            .form-row {
                display: flex;
                align-items: center;
                padding-left: 100px;
                margin-bottom: 20px;
            }
            .form-row label {
                width: 200px;
                margin-right:  10px;
            }

            .form-row input{
                width: 350px;
                height: 25px;
                border-color: rgb(173, 173, 173);
                border-style: solid;
            }
            
            #search_button {
                height: 35px;
                width: 125px;
                border : none;
                box-shadow: none;
                background-color: rgb(18, 123, 244);
                border-radius: 2px;
                
            }
            #logo{
                font-family: 'Product Sans', Arial, sans-serif;
                font-weight: 600;
            }
            
        </style>
    </head>

    <body id="page">
        <div class="container">
        <h1 id="logo" style="padding-left: 15px;"><span style="color: rgb(70, 137, 245);">G</span><span style="color: rgb(240, 40, 40);">o</span><span style="color: rgb(249, 194, 55);">o</span><span style="color: rgb(70, 137, 245);">g</span><span style="color: rgb(22, 185, 22);">l</span><span style="color: rgb(240, 40, 40);">e</span></h1>
        </div>
        <h3 id= "title" style="color: rgb(240, 38, 38); margin-bottom: 25px;">Advanced Search</h3>
        <hr>
        <br>
        <form id = "query" action="https://google.com/search">
            <div>
            <p style="font-size: large; padding-left: 50px; margin-bottom: 25px;">Find pages with...</p>
        <div class="form-row">
            <label for="all-words">all these words:</label>
            <input type="text" id="all-words" name="as_q">
        </div>

        <div class="form-row">
            <label for="exact-phrase">this exact word or phrase:</label>
            <input type="text" id="exact-phrase" name="as_epq">
        </div>

        <div class="form-row">
            <label for="any-words">any of these words:</label>
            <input type="text" id="any-words" name="as_oq">
        </div>

        <div class="form-row">
            <label for="none-words">None of these words:</label>
            <input type="text" id="none-words" name="as_eq">
        </div>
        <input  id="search_button" type="submit" value="Google Search" style="color: rgb(255, 255, 255); margin-left: 35%; margin-top: 1%;">
        </form>
        
        </div>

        <div class="Link">
            <a href="index.html" style="padding-top: 10px;"> Google  </a>
            <img id="pfp" src="Amit.jpg" alt="PFP" style="border-radius: 20px; height: 40px; width: 40px; ">

        </div>
    </body>
</html>
